name: World
type: World
children:
  - name: CombatThemePlayer
    type: CombatThemePlayer
    Bus: Music

  - name: Background
    type: ColorRectangle
    Color: [0, 0, 0]
    Size: [2000, 2000]
    #Visible: false

  - name: NavigationRegion
    type: NavigationRegion

  - name: Rock
    type: NavigationObstacle
    path: Res/Scenes/Rock.yaml
    Position: [600, 300]

  - name: UpperWall
    type: NavigationObstacle
    path: Res/Scenes/Rock.yaml
    Position: [640, 0]
    Scale: [10, 0.1]

  - name: LeftWall
    type: NavigationObstacle
    path: Res/Scenes/Rock.yaml
    Position: [0, 0]
    Scale: [0.1, 0.5]

  - name: Player
    type: Player
    path: Res/Scenes/Player.yaml
    children:
      - name: MainCamera
        type: MainCamera
        children:
        - name: HealthBar
          type: HealthBar
          path: Res/Scenes/HealthBar.yaml
          Position: [25, 500]

  - name: Enemy1
    type: Enemy
    path: Res/Scenes/Enemy.yaml
    Position: [100, 350]

  - name: HudLayer
    type: IndependantLayer
    children:
      - name: Score
        type: Label
        Text: Score
        Position: [50, 50]
        ThemeFile: Res/Themes/Label.theme.yaml