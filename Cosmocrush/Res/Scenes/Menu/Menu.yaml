name: Menu
type: Menu
parent: null
children:
  - name: ThemePlayer
    type: AudioPlayer
    parent: Menu
    Audio: Res/Audio/Music/Menu.mp3
    AutoPlay: true
    Loop: true

  - name: TrueBackground
    type: TextureRectangle
    parent: Menu
    Texture: Res/Sprites/MenuBackground.png

  - name: Title
    type: Label
    parent: Menu
    Position: 500, 250
    Layer: 2
    Text: COSMOCRUSH
    HorizontalAlignment: Center
    ThemeFile: Res/Themes/Title.theme.ini

  - name: StartButton
    type: Button
    parent: Menu
    Position: (100,100)
    Scale: (4,1)
    Layer: 2
    Text: Start
    ThemeFile: Res/Themes/Button.theme.ini

  - name: QuitButton
    type: Button
    parent: Menu
    Position: (100,200)
    Scale: (4,1)
    Layer: 2
    Text: Quit
    ThemeFile: Res/Themes/Button.theme.ini
