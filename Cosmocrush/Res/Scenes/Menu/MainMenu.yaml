name: "MainMenu"
type: "MainMenu"
children:
  - name: "Title"
    type: "Label"
    Position: [500,250]
    Layer: 2
    Text: "COSMOCRUSH"
    HorizontalAlignment: "Center"
    ThemeFile: "Res/Themes/Title.theme.ini"

  - name: "PlayButton"
    type: "Button"
    Position: [100,100]
    Size: [640,31]
    Layer: 2
    FocusNeighborTop: "../QuitButton"
    FocusNeighborBottom: "../SettingsButton"
    Text: "Start"
    ThemeFile: Res/Themes/Button.theme.yaml

  - name: "SettingsButton"
    type: "Button"
    Position: [100,100]
    Size: [640,31]
    Layer: 2
    FocusNeighborTop: "../PlayButton"
    FocusNeighborBottom: "../QuitButton"
    Text: "Settings"
    ThemeFile: Res/Themes/Button.theme.yaml

  - name: "QuitButton"
    type: "Button"
    Position: [100,200]
    Size: [640,31]
    Layer: 2
    FocusNeighborTop: "../SettingsButton"
    FocusNeighborBottom: "../PlayButton"
    Text: "Quit"
    ThemeFile: Res/Themes/Button.theme.yaml
