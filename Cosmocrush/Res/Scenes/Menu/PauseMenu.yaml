name: PauseMenu
type: PauseMenu
ProcessingMode: Always
Color: [0, 0, 0, 128]
continueButton: Container/ContinueButton
quitButton: Container/QuitButton
children:
  - name: Container
    type: VBoxContainer
    children:
      - name: ContinueButton
        type: CustomButton
        Text: Continue
        ThemeFile: Res/Themes/Button2.style.yaml
        Sound: Res/Audio/SFX/Ui.mp3

      - name: QuitButton
        type: CustomButton
        Text: Quit
        ThemeFile: Res/Themes/Button2.style.yaml
        Sound: Res/Audio/SFX/Ui.mp3